<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptiq Testing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Adaptiq Testing</h1>
        <!-- Form to select grade and chapter -->
        <form id="test-form">
            <label for="grade">Select Grade:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select Grade</option>
                {% for grade in grades %}
                    <option value="{{ grade }}">{{ grade }}</option>
                {% endfor %}
            </select>

            <label for="chapter">Select Chapter:</label>
            <select id="chapter" name="chapter" required>
                <option value="" disabled selected>Select Chapter</option>
            </select>

            <button type="button" id="start-test">Start Test</button>
        </form>

        <!-- Container for displaying questions -->
        <div id="question-container" style="display: none;">
            <h2>Question</h2>
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Type your answer here" />
            <button id="submit-answer">Submit Answer</button>
            <button id="next-question" style="display: none;">Next Question</button>

            <button id="end-test">End Test</button>
        </div>

        <!-- Container for feedback -->
        <div id="feedback-container" style="display: none;">
            <h2>Feedback</h2>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptiq Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Test for {{ grade }} - {{ chapter }}</h1>
        <h2>Question ({{ question_type }})</h2>
        <p>{{ question }}</p>

        <!-- Display current subtopic -->
        {% if subtopic %}
            <p><strong>Subtopic:</strong> {{ subtopic }}</p>
        {% endif %}

        <!-- Form for submitting an answer -->
        <form action="/submit_answer" method="POST">
            <input type="hidden" name="question" value="{{ question }}">
            <input type="hidden" name="grade" value="{{ grade }}">
            <input type="hidden" name="chapter" value="{{ chapter }}">
            <input type="hidden" name="subtopic" value="{{ subtopic }}">
            <label for="answer">Your Answer:</label>
            <textarea id="answer" name="answer" required></textarea>
            <button type="submit">Submit Answer</button>
        </form>

        <!-- Button to end the test -->
        <form action="/end_test" method="POST" style="margin-top: 20px;">
            <button type="submit">End Test</button>
        </form>
    </div>
</body>
</html>
